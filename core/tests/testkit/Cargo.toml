[package]
name = "micro_testkit"
version = "1.0.0"
edition = "2018"
authors = []
homepage = ""
repository = "https://github.com/ZKAmoeba-Micro/micro"
license = "Apache-2.0"
keywords = ["blockchain", "micro"]
categories = ["cryptography"]
publish = false # We don't want to publish our tests.

[dependencies]
micro_core = { path = "../../bin/micro_core", version = "1.0" }
micro_state = { path = "../../lib/state", version = "1.0" }
micro_storage = { path = "../../lib/storage", version = "1.0" }
micro_eth_client = { path = "../../lib/eth_client", version = "1.0" }
micro_eth_signer = { path = "../../lib/eth_signer", version = "1.0" }
micro_mempool = { path = "../../lib/mempool", version = "1.0" }
micro_test_account = { path = "../test_account", version = "1.0" }
micro_types = { path = "../../lib/types", version = "1.0" }
micro_crypto = { path = "../../lib/crypto", version = "1.0" }
micro_utils = { path = "../../lib/utils", version = "1.0" }
micro_config = { path = "../../lib/config", version = "1.0" }
micro_contracts = {path = "../../lib/contracts", version = "1.0" }
micro_prover_utils = {path = "../../lib/prover_utils", version = "1.0" }
micro_dal = {path = "../../lib/dal", version = "1.0" }
vm = {path = "../../lib/vm", version="0.1.0" }

tokio = { version = "1", features = ["full"] }
futures = "0.3"
serde = "1.0"
serde_json = "1.0"
structopt = "0.3.21"
once_cell = "1.7"
anyhow = "1.0"
rand = { version = "0.7" }
num = { version = "0.3", features = ["serde", "rand"] }
tempfile = "3.0.2"
vlog = { path = "../../lib/vlog", version = "1.0" }
