vlog = { path = "../../lib/vlog", version = "1.0" }
serde_json = "1.0"

anyhow = "1.0"
tokio = { version = "1", features = ["time"] }
futures = { version = "0.3" }
envy = "0.4"
serde = { version = "1.0" }
ctrlc = { version = "3.1" }
