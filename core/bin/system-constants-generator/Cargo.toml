[package]
name = "system-constants-generator"
version = "0.1.0"
edition = "2018"
authors = []
homepage = "https://www.zkamoeba.com/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "micro"]
categories = ["cryptography"]
description = "Tool for generating JSON files with the system constants for L1/L2 contracts"
publish = false # We don't want to publish our binaries.

[dependencies]
micro_state = { path = "../../lib/state" }
micro_types = { path = "../../lib/types" }
micro_utils = { path = "../../lib/utils" }
micro_contracts = { path = "../../lib/contracts" }
multivm = { path = "../../lib/multivm" }

codegen = "0.2.0"

serde = "1.0"
serde_json = "1.0"
once_cell = "1.7"
