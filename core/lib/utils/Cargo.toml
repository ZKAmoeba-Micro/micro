[package]
name = "micro_utils"
version = "1.0.0"
edition = "2018"
authors = []
homepage = ""
repository = "https://github.com/ZKAmoeba-Micro/micro"
license = "Apache-2.0"
keywords = ["blockchain", "micro"]
categories = ["cryptography"]

[dependencies]
micro_basic_types = { path = "../../lib/basic_types", version = "1.0" }
vlog = { path = "../../lib/vlog", version = "1.0" }
zk_evm = {git = "https://github.com/ZKAmoeba-Micro/micro-zk_evm.git", branch = "main"}
#zk_evm = { path = "../../../../zk_evm" }

num = { version = "0.3.1", features = ["serde"] }
bigdecimal = { version = "=0.2.0", features = ["serde"]}
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1", features = ["time"] }
anyhow = "1.0"
thiserror = "1.0"
futures = "0.3"
hex = "0.4"
envy = "0.4"
reqwest = { version = "0.11", features = ["blocking"] }
itertools = "0.10.5"

[dev-dependencies]
serde_json = "1.0.0"

