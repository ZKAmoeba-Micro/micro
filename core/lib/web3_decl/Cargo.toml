[package]
name = "micro_web3_decl"
version = "1.0.0"
edition = "2018"
authors = []
homepage = ""
repository = "https://github.com/ZKAmoeba-Micro/micro"
license = "Apache-2.0"
keywords = ["blockchain", "micro"]
categories = ["cryptography"]

[dependencies]
itertools = "0.10.1"
serde = "1.0"
serde_json = "1.0"
rlp = "0.5.0"
thiserror = "1.0"
bigdecimal = { version = "=0.2.0", features = ["serde"] }
jsonrpsee = { version = "0.16.2", default-features = false, features = ["macros"] }
chrono = "0.4"
micro_types = { path = "../../lib/types", version = "1.0" }

[features]
default = ["server", "client"]
server = ["jsonrpsee/server"]
client = ["jsonrpsee/client"]
