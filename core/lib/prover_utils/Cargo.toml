[package]
name = "micro_prover_utils"
version = "0.1.0"
edition = "2018"
authors = []
homepage = "https://www.zkamoeba.com/"
repository = "https://github.com/ZKAmoeba-Micro/micro"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "micro"]
categories = ["cryptography"]

[dependencies]
micro_config = { path = "../../lib/config" }
micro_utils = { path = "../../lib/utils" }
micro_types = { path = "../../lib/types" }
micro_object_store = { path = "../../lib/object_store" }

anyhow = "1.0"
reqwest = { version = "0.11", features = ["blocking"] }
regex = "1.7.2"
tokio = "1.27.0"
futures = { version = "0.3", features = ["compat"] }
ctrlc = { version = "3.1", features = ["termination"] }
toml_edit = "0.14.4"
async-trait = "0.1"
tracing = "0.1"
