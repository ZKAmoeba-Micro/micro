[package]
name = "micro_storage"
version = "0.1.0"
edition = "2021"
authors = []
homepage = "https://www.zkamoeba.com/"
repository = "https://github.com/ZKAmoeba-Micro/micro-era"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "micro"]
categories = ["cryptography"]

[dependencies]
vise = { git = "https://github.com/ZKAmoeba-Micro/vise.git", version = "0.1.0", rev = "9d097ab747b037b6e62504df1db5b975425b6bdd" }

num_cpus = "1.13"
once_cell = "1.18.0"
rocksdb = { version = "0.21.0", default-features = false, features = [
    "snappy",
] }
tracing = "0.1"

[dev-dependencies]
tempfile = "3.0.2"
