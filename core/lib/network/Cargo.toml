[package]
name = "micro_network"
authors = []
version = "1.0.0"
edition = "2021"
homepage = ""
repository = "https://github.com/ZKAmoeba-Micro/micro"
license = "Apache-2.0"
keywords = ["blockchain", "micro"]
categories = ["cryptography"]

[dependencies]
# types = { path = "../consensus_types" }
clap_utils = { path = "../clap_utils" }
safe_arith = { path = "../safe_arith" }
discv5 = { version = "0.3.0", features = ["libp2p"] }
unsigned-varint = { version = "0.6.0", features = ["codec"] }
ssz_types = { version = "0.5.3", features = ["arbitrary"] }
serde = { version = "1.0.116", features = ["derive"] }
serde_derive = "1.0.116"
ethereum_ssz = "0.5.0"
ethereum_ssz_derive = "0.5.0"
tree_hash = "0.5.0"
tree_hash_derive = "0.5.0"
slog = { version = "2.5.2", features = ["max_level_trace"] }
tokio = { version = "1.14.0", features = ["rt-multi-thread", "time", "macros"] }
futures = "0.3.7"
error-chain = "0.12.4"
dirs = "3.0.1"
fnv = "1.0.7"
lazy_static = "1.4.0"
smallvec = "1.6.1"
tokio-io-timeout = "1.1.1"
lru = "0.7.1"
parking_lot = "0.12.0"
sha2 = "0.10.6"
snap = "1.0.1"
hex = "0.4.2"
tokio-util = { version = "0.6.2", features = ["codec", "compat", "time"] }
tiny-keccak = "2.0.2"
rand = "0.8.5"
regex = "1.5.5"
strum = { version = "0.24.0", features = ["derive"] }
superstruct = "0.5.0"
prometheus-client = "0.21.0"
delay_map = "0.3.0"
void = "1"
libp2p-mplex = "0.40.0"
prometheus = "0.13.0"
clap = "2.33.3"
arbitrary = { version = "1.0", features = ["derive"] }
ethereum_serde_utils = "0.5.0"
derivative = "2.1.1"
exit-future = "0.2.0"
sloggers = { version = "2.1.1", features = ["json"] }

[dependencies.libp2p]
version = "0.52"
default-features = false
features = [
    "websocket",
    "identify",
    "yamux",
    "noise",
    "gossipsub",
    "dns",
    "tcp",
    "tokio",
    "plaintext",
    "secp256k1",
    "macros",
    "ecdsa",
]

[dev-dependencies]
slog-term = "2.6.0"
slog-async = "2.5.0"
tempfile = "3.1.0"
exit-future = "0.2.0"
void = "1"
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"

[features]
libp2p-websocket = []
